<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfonso Bikes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --bg: #171d31; 
            --surface-2: #182244; 
            --primary-600: #22d3ee;
            --accent: #a78bfa;
        }
        
        body {
            background:
                radial-gradient(1200px 600px at 80% -10%, #b4bbd4 0%, transparent 60%),
                radial-gradient(900px 500px at -10% 10%, #28336b 0%, transparent 60%),
                linear-gradient(180deg, var(--bg) 0%, var(--surface-2) 100%);
            color: white;
            font-family: 'Inter', sans-serif; 
        }
        

        .form-control {
            background-color: rgba(182, 183, 182, 0.05);
            border-color: rgba(216, 3, 3, 0.1);
            color: rgb(121, 3, 3);
            padding: .85rem .9rem; 
            border-radius: 10px;
        }
        .form-control:focus {
            background-color: rgba(160, 8, 8, 0.1);
            border-color: var(--primary-600);
            box-shadow: 0 0 0 0.25rem rgba(34, 211, 238, 0.25);
        }
        

        .card {
            background-color: var(--surface-2); 
            border: 1px solid rgba(218, 212, 212, 0.1);
            border-radius: 16px;
        }

        .btn-custom-primary {
            background: linear-gradient(90deg, var(--primary-600), var(--accent));
            color: #0b1020;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            padding: .9rem 1.2rem;
            transition: filter .15s ease, transform .15s ease, box-shadow .2s ease;
        }
        .btn-custom-primary:hover {
            filter: brightness(1.06);
            transform: translateY(-1px);
        }

        .modal-content.card {
            background-color: var(--surface-2); 
            box-shadow: 0 20px 60px rgba(2, 6, 23, 0.8);
        }

    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%;">
    <div class="card-body">
      
      <h3 class="card-title text-center mb-4" style="color: white;">
        Únete a Alfonso Bikes
      </h3>
      <p class="text-center mb-4" style="color: #ccc;">Crea tu cuenta para acceder a configuraciones y descuentos exclusivos.</p>
      
      <form id="registrationForm">
        <div class="mb-3">
          <label for="regName" class="form-label" style="color: #22d3ee;">Nombre Completo</label>
          <input type="text" style="color: white;" class="form-control" id="regName" required placeholder="Ej: Javier López">
        </div>
        
        <div class="mb-3">
          <label for="regEmail" class="form-label" style="color: #22d3ee;">Correo Electrónico</label>
          <input type="email" style="color: white" class="form-control" id="regEmail" required placeholder="ejemplo@email.com">
        </div>

        <div class="mb-3">
          <label for="regPassword" class="form-label" style="color: #22d3ee;">Contraseña</label>
          <input type="password" style="color: white" class="form-control" id="regPassword" required placeholder="Mínimo 8 caracteres">
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="termsCheck" required>
          <label class="form-check-label" for="termsCheck" style="color: #22d3ee;">
            Acepto la <a href="#" class="text-info text-decoration-none">Política de Privacidad</a>
          </label>
        </div>
        
        <button type="submit" class="btn btn-custom-primary w-100 mt-3">Registrarse Ahora</button>
        
        <p class="text-center mt-4" style="color: #ccc;">
          ¿Ya tienes cuenta? 
          <a href="login.html" class="text-info text-decoration-none fw-bold">Inicia Sesión</a>
        </p>
      </form>

    </div>
  </div>
</div>


    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content card" style="background-color: var(--surface-2); border-radius: 16px;">
                
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title text-success" id="successModalLabel" style="font-family: 'Montserrat', sans-serif;">
                        <i class="bi bi-check-circle-fill me-2"></i> ¡Registro Exitoso!
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                
                <div class="modal-body pt-2 text-light">
                    <p>Bienvenido a Velóx Bikes. Tu cuenta ha sido creada. Ahora puedes iniciar sesión para acceder a tu perfil.</p>
                </div>
                
                <div class="modal-footer border-0 pt-0">
                    <a href="login.html" class="btn btn-custom-primary">Ir a Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const myModal = new bootstrap.Modal(document.getElementById('successModal'));
            myModal.show();
        });
    </script>
</body>
</html>
